<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="style.css">

<body>
    <header>
        <div>
            <img src="/image/logo1.png" alt="logo, image de panela">
            <span>
                <h3>Tempeiro da serra</h3>
            </span>
        </div>
        <div class="container">
            <div class="input-wrapper">
                <i class="fa fa-search"></i>
                <input placeholder="Pesquise aqui">
            </div>
        </div>
    </header>
    <nav>
        <div class="atalho">
            <span>
                Espetos
            </span>
        </div>
        <div class="atalho">
            <span>
                Porções
            </span>
        </div>
        <div class="atalho" id="Carnes">
            <span>
                Carnes na chapa
            </span>
        </div>
        <div class="atalho">
            <span>
                Pratos feitos
            </span>
        </div>
        <div class="atalho">
            <span>
                Bebidas
            </span>
        </div>
    </nav>
    <main>
        <div class="recomendacaoDoChef">
            <span>
                Recomendações do chef
            </span>
            <br>
            <div class="recomendacao">
                <div>
                    <img src="./image/picanha5.jpeg" alt=" espeto com picanha"> <br>
                    <span class="desc">
                        Picanha na chapa
                    </span>
                    <span class="valor">
                        R$30.00
                    </span>
                </div>
                <div>
                    <img src="./image/pratopinha.jpg" alt="picanha com queijo">
                    <span class="desc">
                        Picanha com queijo
                    </span>
                    <span class="valor">
                        R$25.00
                    </span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
